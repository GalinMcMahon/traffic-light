<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Traffic light</title>
  </head>
  <body>
    <div class="container">
      <h1>Traffic light</h1>
    <h2>
      <p>
        <span class="greenlight">
          <span class="clickable">Green</span>
            </span> means go.
        <span class="yellowlight">
          <span class="clickable"> Yellow</span>
            </span> means slow down.
        <span class="redlight">
          <span class="clickable"> Red</span>
            </span> means stop!
      </p>

      <div class="green-light">
        <img src="img/greenlight.jpeg">
      </div>
      <div class="yellow-light">
        <img src="img/yellowlight.jpg">
      </div>
      <div class="red-light">
        <img src="img/redlight.svg">
      </div>

    </h2>
   </div>
 </body>
</html>
